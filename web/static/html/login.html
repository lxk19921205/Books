<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="the log-in page for XX Books" />
    <meta name="author" content="Andriy Lin" />
    <title>Log in</title>
    <link rel="stylesheet" type="text/css" href="/css/auth.css" />
    <script type="text/javascript" src="/js/auth.js"></script>
</head>
<body>
    <h1>Log in</h1>
    <form method="post" onsubmit="return validate_login();">
        <table>
            <tr>
                <td>Email</td>
                <td>
                    <input id="email_field" name="email" value="{{email}}"/>
                </td>
                <td id="email_info" class="error"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input id="pwd_field" type="password" name="password"/>
                </td>
                <td id="pwd_info" class="error"></td>
            </tr>
            <tr>
                <td class="info">Keep logged in</td>
                <td>
                    <input type="checkbox" name="keep_logged_in" class="keep_logged_in" {{keep_logged_in}}/>
                    <input type="submit" class="submit"/>
                </td>
            </tr>
            <tr>
                <td></td>
                <td class="error">{{login_error}}</td>
            </tr>
        </table>
    </form>
</body>
</html>
