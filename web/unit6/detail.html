<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    <style type="text/css">
        .whole_block {
            margin: 20px 20px 20px 20px;
        }
        h2 {
            font-family: verdana;
            font-weight: bold;
        }
        div {
            font-family: arial;
            font-size: 18px;
        }
        .time {
            font-family: Sans-serif;
            font-weight: italic;
            font-size: 12px;
        }
        .timestamp {
            float: right;
            color: grey;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="whole_block">
        <h2>{{title}}</h2>
        <div class="time">{{time}}</div>
        <br/>
        <div>{{text}}</div>
        <div class="timestamp">
            {{ago}}
        </div>
    </div>
</body>
</html>
