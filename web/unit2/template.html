<!DOCTYPE html>
<html>
<head>
    <title>Udacity Problem Set 2</title>
</head>
<body>
    <h1>Signup</h1>
    <form method="post">
        <label>Username
            <input name="username" value="{{username}}"/>
            {{username_error}}
        </label>
        <br/>
        <label>Password
            <input type="password" name="password" value="{{password}}"/>
            {{password_error}}
        </label>
        <br/>
        <label>Verify Password
            <input type="password" name="verify" value="{{verify}}"/>
            {{verify_error}}
        </label>
        <br/>
        <label>Email (Optional)
            <input name="email" value="{{email}}"/>
            {{email_error}}
        </label>
        <br/>
        <input type="submit" />
    </form>
</body>
</html>
